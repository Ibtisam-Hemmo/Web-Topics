<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JS/index.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tech</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h3 class="logo">Web Topics</h3>
            <div class="header-buttons">
                <button class="dark-mode header-button" aria-label="Dark Mode Button" type="button">
                    <i class="fa fa-moon-o"></i>
                    <span>
                        Dark Mode
                    </span>
                </button>
                <button class="favorites header-button" aria-label="Favorites Button" type="button">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <span>
                        Favorites
                    </span>
                </button>
            </div>
        </div>
        <div class="about-container">
            <div class="triangle-container">
                <div class="blue-triangle"></div>
                <div class="green-triangle"></div>
            </div>
            <div class="welcoming-container">
                <h2>Welcome to our website!</h2>
                <p>We have a new design, that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <div class="search-input">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search the website..." />
            </div>
            <div class="filter-container">
                <div class="sort">
                    <p>Sort by:</p>
                    <select title="filter">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
                <div class="filter">
                    <p>Filter by:</p>
                    <select title="filter">
                        <option value="Default">Default</option>
                        <option value="Top-Rated">Top-Rated</option>
                        <option value="Least-Rated">Least-Rated</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
