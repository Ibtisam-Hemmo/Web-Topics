<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="title" content="Web Topics | Main Page">

        content="Explore a wide range of web courses and enhance your skills in front-end and back-end development. Discover top-rated courses on Web Topics and stay up-to-date with the latest web technologies.">

        content="Web Topics, web courses, front-end development, back-end development, top rated courses, web technologies">

    <link rel="shortcut icon" href="assets/icon1.png" type="image/x-icon" alt="Web Topics Icon">
    <title>Web Topics | Main Page</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row d-flex align-items-center py-3 mx-3">
                <div class="col-6 text-start">
                    <h1 class="fs-6 fw-semibold primary-color">Web Topics</h1>
                </div>
                <div class="col-6 text-end">
                    <div class="btn-group">
                        <button
                            class="btn px-2 py-1 me-2 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent btn-light custom-primary-hover body-text-color dark-mode"
                            aria-label="Dark Mode Button" type="button">
                            <ion-icon class="me-sm-2 " id="mode-icon" name="moon-outline" alt="Dark Mode Icon"
                                aria-hidden="true">
                            </ion-icon>
                            <span id="mode-text" class="d-sm-inline-block d-none">Dark Mode</span>
                        </button>
                        <button
                            class="btn px-2 py-1 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent btn-light custom-primary-hover body-text-color"
                            aria-label="Favorites Button" type="button">
                            <ion-icon class="me-sm-2" id="fav-icon" name="heart-outline" alt="Favorites Icon">
                            </ion-icon>
                            <span class="d-sm-inline-block d-none">Favorites</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row custom-row w-100 d-flex flex-column align-items-center mb-2">
            <div class="custom-triangle-container"></div>
        </div>
        <div class="w-100 d-flex justify-content-center">
            <div class="position-relative custom-translate-top">
                <h2 class="secondary-color fw-bold fs-custom">Welcome to our website!</h2>
                <p class="mb-0 body-text-color">We have a new design that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>
    <main class="container-fluid custom-bg-color h-100">
        <section role="search" class="col d-flex rounded bg-white mx-4 my-3 custom-shadow overflow-hidden search-bar">
            <div class="col d-flex align-items-center">
                <ion-icon class="position-absolute ms-3" name="search-outline" alt="Search Icon" aria-hidden="true"></ion-icon>
                <input type="text" class="search-input body-text-color h-100 w-100 border-0 fs-6 ps-5" placeholder="Search the website..." aria-label="Search input" />
            </div>
            <div class="filter-container">
                <div class="select-container sort">
                    <label for="sort-menu" class="select-label">Sort by:</label>
                    <select title="sort" id="sort-menu">
                        <option value="Default">Default</option>
                        <option value="Top-Rated">Top-Rated</option>
                        <option value="Least-Rated">Least-Rated</option>
                    </select>
                </div>
                <div class="select-container filter">
                    <label for="filter-menu" class="select-label">Filter by:</label>
                    <select title="filter" id="filter-menu">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="container" role="main" aria-label="Courses">
            <h2 class="subtitle"></h2>
            <div class="cards"></div>
        </section>
    </main>
    <!-- <footer>
        Developed with
        <ion-icon name="heart" class="colored-icon"></ion-icon>

    </footer> -->
    <section id="popup-container" role="complementary" aria-labelledby="popup-favorites">
        <div class="fav-title">
            <h2>My Favorite Topics</h2>
        </div>
        <div class="favorites-container"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script type="module" src="JS/details.js"></script>
</body>
