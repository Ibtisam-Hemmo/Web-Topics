<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="title" content="Web Topics | Main Page">
    <meta property="description"
        content="Explore a wide range of web courses and enhance your skills in front-end and back-end development. Discover top-rated courses on Web Topics and stay up-to-date with the latest web technologies.">
    <meta name="keywords"
        content="Web Topics, web courses, front-end development, back-end development, top rated courses, web technologies">
    <meta property="og:url" content="https://jsd-0423.github.io/Ibtisam-Hemmo-Project1/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="assets/icon1.png" type="image/x-icon" alt="Web Topics Icon">

    <title>Web Topics | Main Page</title>
</head>

<body>
    <div class="loading">For Loading</div>
    <header>
        <div class="container-fluid d-flex align-items-center justify-content-between py-3">
            <h1 class="fs-6 primary-color">Web Topics</h1>
            <div class="btn-group">
                <button
                    class="btn px-2 py-1 me-2 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent custom-primary-hover body-text-color dark-mode"
                    aria-label="Dark Mode Button" type="button">
                    <ion-icon class="me-sm-2 " id="mode-icon" name="moon-outline" alt="Dark Mode Icon"
                        aria-hidden="true">
                    </ion-icon>
                    <span id="mode-text" class="d-sm-inline-block d-none">Dark Mode</span>
                </button>
                <button
                    class="btn px-2 py-1 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent custom-primary-hover body-text-color favorites"
                    aria-label="Favorites Button" type="button">
                    <ion-icon class="me-sm-2" id="fav-icon" name="heart-outline" alt="Favorites Icon">
                    </ion-icon>
                    <span class="d-sm-inline-block d-none">Favorites</span>
                </button>
            </div>
        </div>
        <div>
            <div class="custom-triangle-container position-relative"></div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="custom-translate-top lh-1">
                <h2 class="secondary-color fw-bold fs-5">Welcome to our website!</h2>
                <p class="mb-0 mb-3 body-text-color">We have a new design that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>
    <main class="container-fluid custom-bg-color flex-grow-1">
        <section role="search"
            class="col-md custom-default-bg-color custom-shadow d-flex flex-md-row flex-sm-column my-3 overflow-hidden rounded search-bar">
            <div class="align-items-center col-12 col-md-8 d-flex py-md-0 py-sm-3 custom-border-bottom">
                <ion-icon class="position-absolute ms-3 body-text-color" name="search-outline" alt="Search Icon"
                    aria-hidden="true"></ion-icon>
                <input type="text" class="body-text-color border-0 custom-default-bg-color fs-6 h-100 ps-5 w-100"
                    placeholder="Search the website..." aria-label="Search input" id="search-input" />
            </div>
            <div class="col-12 col-md-4 d-flex fs-6">
                <div
                    class="col-6 col-md-* custom-border-start d-flex flex-column h-auto justify-content-center px-2 py-2 sort">
                    <label for="sort-menu" class="ms-2 custom-sm-fs body-text-color">Sort by:</label>
                    <select title="sort" id="sort-menu"
                        class="custom-select border-none bg-transparent body-text-color">
                        <option value="default">Default</option>
                        <option value="topic-title">Topic Title</option>
                        <option value="author-name">Author Name</option>
                    </select>
                </div>
                <div
                    class="col-6 col-md-* col-md-2 custom-border-start d-flex filter flex-column h-auto justify-content-center px-2 py-2 w-50">
                    <label for="filter-menu" class="ms-1 custom-sm-fs body-text-color">Filter by:</label>
                    <select title="filter" id="filter-menu"
                        class="custom-select border-none bg-transparent body-text-color">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
            </div>
        </section>

        <section role="main" aria-label="Courses">
            <h2 class="subtitle fs-5 mb-4 fw-bold"></h2>
            <div
                class="cards row d-flex g-4 row-cols-xxl-6 row-cols-xl-5 row-cols-lg-4 row-cols-1 row-cols-sm-2 row-cols-md-3 ">
            </div>
        </section>
    </main>

    <footer
        class="align-items-center body-text-color custom-bg-color d-flex flex-shrink-0 justify-content-center pb-3 pt-3">
        Developed with
        <ion-icon name="heart" class="custom-icon mx-2"></ion-icon>
        &copy 2023
    </footer>

    <section id="popup-container"
        class="body-text-color bottom-0 container-fluid custom-default-bg-color position-fixed py-3 w-100 shadow-lg"
        role="complementary" aria-labelledby="popup-favorites">
        <h2 class="fs-5 fw-bold">My Favorite Topics</h2>
        <div class="d-flex favorites-container gap-3 mt-3 overflow-auto"></div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="JS/utils.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/index.js"></script>

</body>

</html>
