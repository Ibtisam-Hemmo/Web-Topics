<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="title" content="Web Topics | Main Page">
    <meta property="description"
        content="Explore a wide range of web courses and enhance your skills in front-end and back-end development. Discover top-rated courses on Web Topics and stay up-to-date with the latest web technologies.">
    <meta name="keywords"
        content="Web Topics, web courses, front-end development, back-end development, top rated courses, web technologies">
    <meta property="og:url" content="https://jsd-0423.github.io/Ibtisam-Hemmo-Project1/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="assets/icon1.png" type="image/x-icon" alt="Web Topics Icon">

    <title>Web Topics | Main Page</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row d-flex align-items-center py-3 mx-3">
                <div class="col-6 text-start">
                    <h1 class="fs-6 fw-semibold primary-color">Web Topics</h1>
                </div>
                <div class="col-6 text-end">
                    <div class="btn-group">
                        <button
                            class="btn px-2 py-1 me-2 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent btn-light custom-primary-hover body-text-color dark-mode"
                            aria-label="Dark Mode Button" type="button">
                            <ion-icon class="me-sm-2 " id="mode-icon" name="moon-outline" alt="Dark Mode Icon"
                                aria-hidden="true">
                            </ion-icon>
                            <span id="mode-text" class="d-sm-inline-block d-none">Dark Mode</span>
                        </button>
                        <button
                            class="btn px-2 py-1 border-secondary-subtle rounded-1 d-flex align-items-center bg-transparent btn-light custom-primary-hover body-text-color favorites"
                            aria-label="Favorites Button" type="button">
                            <ion-icon class="me-sm-2" id="fav-icon" name="heart-outline" alt="Favorites Icon">
                            </ion-icon>
                            <span class="d-sm-inline-block d-none">Favorites</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row custom-row w-100 d-flex flex-column align-items-center mb-2">
            <div class="custom-triangle-container"></div>
        </div>
        <div class="custom-row d-flex justify-content-center mx-3">
            <div class="position-relative custom-translate-top">
                <h2 class="secondary-color fw-bold fs-custom">Welcome to our website!</h2>
                <p class="mb-0 body-text-color">We have a new design that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>

    <main class="container-fluid custom-bg-color">
        <section role="search"
            class="col d-flex rounded custom-default-bg-color mx-4 my-3 custom-shadow overflow-hidden search-bar">
            <div class="col-8 d-flex align-items-center input-holder">
                <ion-icon class="position-absolute ms-3 body-text-color " name="search-outline" alt="Search Icon"
                    aria-hidden="true">
                </ion-icon>
                <input type="text" class="custom-default-bg-color body-text-color h-100 w-100 border-0 fs-6 ps-5"
                    placeholder="Search the website..." aria-label="Search input" id="search-input" />
            </div>
            <div class="col-4 d-flex fs-6 w-100">
                <div class=" col-2 d-flex flex-column justify-content-center h-auto custom-border-start px-2 py-1 sort">
                    <label for="sort-menu" class="ms-2 custom-sm-fs body-text-color">Sort by:</label>
                    <select title="sort" id="sort-menu"
                        class="custom-select border-none bg-transparent body-text-color">
                        <option value="Default">Default</option>
                        <option value="Top-Rated">Top-Rated</option>
                        <option value="Least-Rated">Least-Rated</option>
                    </select>
                </div>
                <div
                    class="col-2 d-flex flex-column justify-content-center h-auto custom-border-start px-2 py-1 filter">
                    <label for="filter-menu" class="ms-1 custom-sm-fs body-text-color">Filter by:</label>
                    <select title="filter" id="filter-menu"
                        class="custom-select border-none bg-transparent body-text-color">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="col mx-4" role="main" aria-label="Courses">
            <h2 class="subtitle fs-5 mb-2 fw-bold"></h2>
            <div
                class="cards row d-flex g-4 row-cols-xxl-6 row-cols-xl-5 row-cols-lg-4 row-cols-1 row-cols-sm-2 row-cols-md-3 ">
            </div>
        </section>
    </main>

    <footer
        class="row custom-row bottom-0 custom-bg-color body-text-color d-flex justify-content-center align-items-center pt-3 pb-3 flex-shrink-0">
        Developed with
        <ion-icon name="heart" class="custom-icon mx-2"></ion-icon>
        &copy 2023
    </footer>
    <section id="popup-container" role="complementary" aria-labelledby="popup-favorites">
        <div class="fav-title">
            <h2 class="fs-3 fw-bold">My Favorite Topics</h2>
        </div>
        <div class="favorites-container"></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script type="module" src="JS/details.js"></script>

</body>

</html>
