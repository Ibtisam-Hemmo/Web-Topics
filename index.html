<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/responsiveness.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tech</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Web Topics</h1>
            <div class="header-buttons">
                <button class="dark-mode header-button" aria-label="Dark Mode Button" type="button">
                    <ion-icon id="mode-icon" name="moon-outline"></ion-icon>
                    <span id="mode-text">
                        Dark Mode
                    </span>
                </button>
                <button class="favorites header-button" aria-label="Favorites Button" type="button">
                    <ion-icon id="fav-icon" name="heart-outline"></ion-icon>
                    <span>
                        Favorites
                    </span>
                </button>
            </div>
        </div>
        <div class="about-container">
            <div class="triangle-container">
                <div class="blue-triangle"></div>
                <div class="green-triangle"></div>
            </div>
            <div class="welcoming-container">
                <h2>Welcome to our website!</h2>
                <p>We have a new design, that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <div class="search-input">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" id="search-input" placeholder="Search the website..." />
            </div>
            <div class="filter-container">
                <div class="select-menu">
                    <p>Sort by:</p>
                    <select title="sort" id="sort-menu">
                        <option value="Default">Default</option>
                        <option value="Top-Rated">Top-Rated</option>
                        <option value="Least-Rated">Least-Rated</option>
                    </select>
                </div>
                <div class="select-menu">
                    <p>Filter by:</p>
                    <select title="filter" id="filter-menu">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="courses-container">
            <h2 class="searched-title"></h2>
            <div class="courses"></div>
        </div>
    </main>
    <footer>
        Developed with &#128151 &copy Ibtisam Hemmo 2023
    </footer>
    <div id="popup-container">
        <div class="fav-title">
            <h3>My Favorite Topics</h3>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
        </div>
        <div class="favorites-container"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script type="module" src="JS/details.js"></script>
</body>

</html>
