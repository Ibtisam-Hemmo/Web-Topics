<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="title" content="Web Topics | Main Page">
    <meta property="description"
        content="Explore a wide range of web courses and enhance your skills in front-end and back-end development. Discover top-rated courses on Web Topics and stay up-to-date with the latest web technologies.">
    <meta name="keywords"
        content="Web Topics, web courses, front-end development, back-end development, top rated courses, web technologies">
    <meta property="og:url" content="https://jsd-0423.github.io/Ibtisam-Hemmo-Project1/">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/responsiveness.css">
    <link rel="shortcut icon" href="assets/icon1.png" type="image/x-icon" alt="Web Topics Icon">
    <title>Web Topics | Main Page</title>
</head>

<body>
    <header>
        <div class="header-container container">
            <h1 class="logo">Web Topics</h1>
            <div class="toggle-buttons">
                <button class="dark-mode toggle-button" aria-label="Dark Mode Button" type="button">
                    <ion-icon id="mode-icon" name="moon-outline" alt="Dark Mode Icon" aria-hidden="true"></ion-icon>
                    <span id="mode-text">
                        Dark Mode
                    </span>
                </button>
                <button class="favorites toggle-button" aria-label="Favorites Button" type="button" aria-hidden="true">
                    <ion-icon id="fav-icon" name="heart-outline" alt="Favorites Icon"></ion-icon>
                    <span>
                        Favorites
                    </span>
                </button>
            </div>
        </div>
        <div class="about-container">
            <div class="blue-triangle"></div>
            <div class="green-triangle"></div>
            <div class="welcoming-container">
                <h2>Welcome to our website!</h2>
                <p>We have a new design, that is fresh, modern, and easy to use.</p>
            </div>
        </div>
    </header>
    <main>
        <section class="search-bar container" role="search">
            <div class="search-input">
                <ion-icon class="search-icon" name="search-outline" alt="Search Icon" aria-hidden="true"></ion-icon>
                <input type="text" id="search-input" placeholder="Search the website..." aria-label="Search input" />
            </div>
            <div class="filter-container">
                <div class="select-container">
                    <label for="sort-menu" class="select-label">Sort by:</label>
                    <select title="sort" id="sort-menu">
                        <option value="Default">Default</option>
                        <option value="Top-Rated">Top-Rated</option>
                        <option value="Least-Rated">Least-Rated</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="filter-menu" class="select-label">Filter by:</label>
                    <select title="filter" id="filter-menu">
                        <option value="Default">Default</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="container" role="main" aria-label="Courses">
            <h2 class="subtitle"></h2>
            <div class="cards"></div>
        </section>
    </main>
    <footer>
        Developed with
        <ion-icon name="heart" class="colored-icon"></ion-icon>
        &copy 2023
    </footer>

    <section id="popup-container" role="complementary" aria-labelledby="popup-favorites">
        <div class="fav-title">
            <h2>My Favorite Topics</h2>
            <!-- <ion-icon name="trash-outline" class="delete-btn" alt="Delete icon"></ion-icon> -->
        </div>
        <div class="favorites-container"></div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script type="module" src="JS/details.js"></script>
</body>

</html>
